
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recheio Case Study</title>
  <style>

    :root {
      --dark-green: #2E5E45;
      --green: #4E8065;
      --light-green: #7BA898;
      --lighter-green: #A8D0C0;
      --light-brown: #594F43;
      --dark-brown: #403930;
      --light-beige: #FFF3E5;
      --beige: #FFDDBF;
      --glow-color: rgba(168, 208, 192, 0.4);
    }

    /* Carousel Styles */
    .carousel-container {
      width: 100%;
      max-width: 1200px;
      margin: 60px auto;
      position: relative;
    }

    .carousel-viewport {
      width: 100%;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-out;
      will-change: transform;
      padding: 20px 0;
    }

    .slide-wrapper {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .slide {
      width: 800px;
      max-width: 100%;
      transition: all 0.4s ease;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.4s ease;
      object-fit: contain;
    }

    .slide.active {
      transform: scale(1.05);
      z-index: 2;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .slide:not(.active) {
      opacity: 0.6;
      filter: brightness(0.8);
      transform: scale(0.9);
    }

    .carousel-nav {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--lighter-green);
      opacity: 0.4;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active {
      opacity: 1;
      transform: scale(1.3);
      background-color: var(--light-beige);
    }

    .carousel-arrows {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 10;
    }

    .carousel-arrow {
      pointer-events: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--light-beige);
      font-size: 1.5rem;
    }

    .carousel-arrow:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Your existing content -->

  <section class="section">
    <div>
      <h1>Board Presentation Slides</h1>

      <div class="carousel-container">
        <div class="carousel-viewport">
          <div class="carousel-track">
            <div class="slide-wrapper">
              <div class="slide active">
                <img src="images/case-1=Variant1.png" alt="Slide 1" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant2.png" alt="Slide 2" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant3.png" alt="Slide 3" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant4.png" alt="Slide 4" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant5.png" alt="Slide 5" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant6.png" alt="Slide 6" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant7.png" alt="Slide 7" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant8.png" alt="Slide 8" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant9.png" alt="Slide 9" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant10.png" alt="Slide 10" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant11.png" alt="Slide 11" />
              </div>
            </div>
            <div class="slide-wrapper">
              <div class="slide">
                <img src="images/case-1=Variant12.png" alt="Slide 12" />
              </div>
            </div>
          </div>
        </div>

        <div class="carousel-arrows">
          <button class="carousel-arrow prev">❮</button>
          <button class="carousel-arrow next">❯</button>
        </div>

        <div class="carousel-nav"></div>
      </div>

      <p style="font-style: italic; font-size: 0.8rem;">Due to NDA restrictions, some slides were excluded.</p>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const track = document.querySelector('.carousel-track');
      const slides = Array.from(document.querySelectorAll('.slide'));
      const slideWrappers = Array.from(document.querySelectorAll('.slide-wrapper'));
      const nav = document.querySelector('.carousel-nav');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      
      let currentIndex = 0;
      
      // Create navigation dots
      slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('nav-dot');
        dot.addEventListener('click', () => goToSlide(index));
        nav.appendChild(dot);
      });
      
      // Set initial active dot
      updateNav();
      
      // Arrow navigation
      prevBtn.addEventListener('click', () => {
        goToSlide(currentIndex - 1);
      });
      
      nextBtn.addEventListener('click', () => {
        goToSlide(currentIndex + 1);
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
          goToSlide(currentIndex - 1);
        } else if (e.key === 'ArrowRight') {
          goToSlide(currentIndex + 1);
        }
      });
      
      function updateCarousel() {
        // Calculate offset to center the active slide
        const viewportWidth = document.querySelector('.carousel-viewport').offsetWidth;
        const slideWrapperWidth = slideWrappers[0].offsetWidth;
        const offset = (viewportWidth / 2) - (slideWrapperWidth / 2) - (currentIndex * slideWrapperWidth);
        
        track.style.transform = `translateX(${offset}px)`;
        
        slides.forEach((slide, index) => {
          if (index === currentIndex) {
            slide.classList.add('active');
          } else {
            slide.classList.remove('active');
          }
        });
        
        updateNav();
      }
      
      function goToSlide(index) {
        if (index < 0) {
          index = slides.length - 1;
        } else if (index >= slides.length) {
          index = 0;
        }
        
        currentIndex = index;
        updateCarousel();
      }
      
      function updateNav() {
        const dots = document.querySelectorAll('.nav-dot');
        dots.forEach((dot, index) => {
          if (index === currentIndex) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }
      
      // Handle window resize
      window.addEventListener('resize', updateCarousel);
      
      // Initialize
      updateCarousel();
    });
  </script>
</body>
</html>
